<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易YouTubeビューア (Invidious利用)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>簡易YouTubeビューア</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="動画を検索...">
            <button id="searchButton">検索</button>
        </div>
    </header>

    <main>
        <section id="searchResults">
            <p id="noResultsMessage" class="hidden">検索結果がありません。</p>
            <p id="errorMessage" class="hidden">エラーが発生しました。時間を置いて再度お試しください。</p>
        </section>

        <section id="videoPlayer" class="hidden">
            <h2>動画再生</h2>
            <div class="player-wrapper">
                <video id="videoElement" controls></video>
            </div>
            <div class="quality-selector">
                <label for="qualitySelect">画質選択:</label>
                <select id="qualitySelect">
                    </select>
            </div>
            <button id="backToSearch">検索結果に戻る</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 簡易YouTubeビューア</p>
        <p>Invidious APIを利用しています</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

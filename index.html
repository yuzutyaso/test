<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易TUBEFLOW (HTML/CSS/JS版)</title>
    <style>
        /* 基本的なスタイル設定 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
        }

        /* 検索フォームのスタイル */
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }

        .search-form input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .search-form button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .search-form button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* メッセージ表示エリア */
        #message {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        #message.error {
            color: #dc3545;
            font-weight: bold;
        }

        /* 動画一覧のスタイル */
        #video-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .video-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .video-info {
            padding: 15px;
        }

        .video-info h2 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            height: 3em; /* 2行で収まるように高さを制限 */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-info p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }

        /* 動画埋め込みプレイヤー */
        .video-embed-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 アスペクト比 */
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .video-embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }

        .invidious-link {
            display: block;
            text-align: center;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .invidious-link:hover {
            background-color: #5a6268;
        }

        /* ローディングアニメーション（簡易版） */
        .loading::after {
            content: '...';
            animation: loading-dots 1s infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>簡易TUBEFLOW (HTML/CSS/JS版)</h1>
        <p>Invidiousの非公式APIを利用してYouTube動画を検索・再生します。ブラウザのCORS制限により、動作しない場合があります。</p>
        <p style="font-size: 0.9em; color: #888;">
            ※推奨Invidiousインスタンス: <a href="https://vid.puffyan.us" target="_blank" rel="noopener noreferrer">https://vid.puffyan.us</a> または <a href="https://invidious.snopyta.org" target="_blank" rel="noopener noreferrer">https://invidious.snopyta.org</a> (CORS許可状況は変動します)
        </p>

        <form id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="動画タイトル、キーワードで検索...">
            <button type="submit" id="search-button">検索</button>
        </form>

        <p id="message"></p>

        <div id="video-results">
            </div>
    </div>

    <script>
        // 使用するInvidiousインスタンスのURLを指定します。
        // ここを変更して、動作するインスタンスを見つけてください。
        const INVIDIOUS_INSTANCE = 'https://lekker.gay'; 
        // const INVIDIOUS_INSTANCE = 'https://invidious.snopyta.org'; // 別のインスタンスを試す場合

        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const messageDisplay = document.getElementById('message');
        const videoResultsDiv = document.getElementById('video-results');

        // 再生回数を読みやすい形式に変換
        function formatViewCount(count) {
            if (count >= 1_000_000_000) return `${(count / 1_000_000_000).toFixed(1)}億回`;
            if (count >= 1_000_000) return `${(count / 1_000_000).toFixed(1)}万回`;
            if (count >= 1_000) return `${(count / 1_000).toFixed(1)}千回`;
            return `${count}回`;
        }

        // 動画の長さをフォーマット (hh:mm:ss または mm:ss)
        function formatLength(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            const pad = (num) => String(num).padStart(2, '0');

            if (hours > 0) {
                return `${hours}:${pad(minutes)}:${pad(remainingSeconds)}`;
            }
            return `${pad(minutes)}:${pad(remainingSeconds)}`;
        }

        // 検索フォームの送信イベントリスナー
        searchForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // デフォルトのフォーム送信を停止

            const query = searchInput.value.trim();
            if (!query) {
                showMessage('検索ワードを入力してください。', false);
                return;
            }

            // UIをローディング状態にする
            searchButton.disabled = true;
            searchButton.classList.add('loading');
            searchButton.textContent = '検索中';
            showMessage('動画を検索しています...', false);
            videoResultsDiv.innerHTML = ''; // 以前の検索結果をクリア

            try {
                // Invidiousの非公式検索APIに直接アクセス
                const response = await fetch(`${INVIDIOUS_INSTANCE}/api/v1/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '動画の取得中にエラーが発生しました。');
                }

                const data = await response.json();
                
                // 'video'タイプのアイテムのみをフィルタリング
                const videoResults = data.filter(item => item.type === 'video');

                if (videoResults.length === 0) {
                    showMessage('動画が見つかりませんでした。', false);
                } else {
                    showMessage('', false); // メッセージをクリア
                    displayVideos(videoResults);
                }

            } catch (error) {
                console.error('動画の検索中にエラーが発生しました:', error);
                // CORSエラーの場合、ユーザーにわかりやすいメッセージを表示
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    showMessage('CORSポリシーにより、このInvidiousインスタンスからのデータ取得がブロックされました。<br>別のInvidiousインスタンスを試すか、ブラウザのCORS拡張機能を一時的に有効にしてみてください。', true);
                } else {
                    showMessage(`エラー: ${error.message || '動画の検索に失敗しました。'}`, true);
                }
            } finally {
                // UIを通常状態に戻す
                searchButton.disabled = false;
                searchButton.classList.remove('loading');
                searchButton.textContent = '検索';
            }
        });

        // メッセージ表示関数
        function showMessage(msg, isError) {
            messageDisplay.innerHTML = msg;
            messageDisplay.className = isError ? 'error' : '';
        }

        // 動画を表示する関数
        function displayVideos(videos) {
            videoResultsDiv.innerHTML = ''; // 既存のコンテンツをクリア

            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                // サムネイル画像
                const thumbnailUrl = video.videoThumbnails && video.videoThumbnails.length > 0
                    ? video.videoThumbnails[0].url
                    : 'https://via.placeholder.com/320x180?text=No+Thumbnail'; // サムネイルがない場合の代替画像

                videoItem.innerHTML = `
                    <img src="${thumbnailUrl}" alt="${video.title}" class="video-thumbnail">
                    <div class="video-info">
                        <h2>${video.title}</h2>
                        <p>作者: ${video.author}</p>
                        <p>再生回数: ${formatViewCount(video.viewCount || 0)} · 長さ: ${formatLength(video.lengthSeconds || 0)}</p>
                        
                        <div class="video-embed-container">
                            <iframe
                                src="${INVIDIOUS_INSTANCE}/embed/${video.videoId}"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen
                                title="${video.title}"
                            ></iframe>
                        </div>
                        <a href="${INVIDIOUS_INSTANCE}/watch?v=${video.videoId}" target="_blank" rel="noopener noreferrer" class="invidious-link">
                            Invidiousで開く
                        </a>
                    </div>
                `;
                videoResultsDiv.appendChild(videoItem);
            });
        }

        // 初期メッセージ
        showMessage('検索ワードを入力して動画を探しましょう。', false);
    </script>
</body>
</html>
